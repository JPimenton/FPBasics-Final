<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Menú</title>
</h:head>
<h:body>
	
	<p:clock displayMode="analog" />
	<p:growl id="messages" showDetail="false" />
	<p:menu>
		<p:submenu label="Menú">
			<p:menuitem value="Salir" url="index.xhtml" icon="ui-icon-power" />
		</p:submenu>
	</p:menu>
	
	<br/>
	<h:form>
	<h1>Registro modificado:</h1>
	<br/>
	<p:dataTable var="registro"
			value="#{BotonModificarModulosVista.nuevoRegistroModulos}">
			<p:column headerText="Id Módulo">
				<h:outputText value="#{registro.idModulo}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{registro.nombre}"/>
			</p:column>
			<p:column headerText="Duración">
				<h:outputText  value="#{registro.duracion}" />
			</p:column>
			<p:column headerText="Curso">
				<h:outputText  value="#{registro.curso}"/>
			</p:column>
		</p:dataTable>
	<hr/>
	<h3>Estos cambios ser harán permanentes.
	¿Esta seguro?</h3>
	<br/>
	<p:commandLink action="tablaModulos.xhtml" actionListener="#{botonModificarModulosVista.confirmarModificacion}" ajax="false" >
					<h:outputText value="Sí,estoy seguro" />
	</p:commandLink>
	<br/>
	<a href="tablaModulos.xhtml">No,volver atrás</a>
	</h:form>
</h:body>
</html>
